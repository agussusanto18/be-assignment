version: '3.8'

services:
  account-manager:
    build:
      context: ./account            # Set the context to the account directory
      dockerfile: Dockerfile-account
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
      - prisma

  payment-manager:
    build:
      context: ./payment            # Set the context to the payment directory
      dockerfile: Dockerfile-payment
    ports:
      - '3001:3001'
    depends_on:
      - mongodb
      - prisma

  mongodb:
    image: mongo
    ports:
      - '27017:27017'

  prisma:
    image: prismagraphql/prisma:1.34.9-gatsby
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: mongo
            uri: mongodb://mongodb:27017/default
            previewFeatures:
              - migrations
    volumes:
      - prisma-data:/prisma

volumes:
  prisma-data:
